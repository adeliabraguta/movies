@if (isLoading()) {
  <main class="p-3 pt-0">
    <ul class="grid gap-x-4 gap-y-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      @if (isLoading()) {
        @for (_ of [1, 2, 3, 4, 5]; track $index) {
          <app-movie-card-skeleton></app-movie-card-skeleton>
        }
      }
    </ul>
  </main>
} @else if (isError()) {
  <main class="min-h-screen flex justify-center items-center">
    <p>Something went wrong :(</p>
  </main>
} @else {
  <main class="p-3 pt-0">
    <ul class="grid gap-x-4 gap-y-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      @for (movie of movies(); track movie.id) {
        <ol>
          <app-movie-card class="flex flex-col justify-center items-center" [movie]="movie"></app-movie-card>
        </ol>
      }
    </ul>
  </main>
}
