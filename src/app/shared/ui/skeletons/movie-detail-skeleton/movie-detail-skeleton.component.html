<main
  class="min-h-screen p-5 grid grid-cols-1 md:grid-cols-[1fr_2fr] place-items-center gap-4 justify-center items-center">
  <div
    class="relative w-[200px] md:w-[350px] aspect-[2/3]
                   rounded-md bg-gray-200 animate-pulse
                   flex justify-center items-center space-x-4">
    <svg
      class="w-20 h-20 text-gray-400/30"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1"
        d="m3 16 5-7 6 6.5m6.5 2.5L16 13l-4.286 6M14 10h.01M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
      />
    </svg>
  </div>
  <div class="flex flex-col gap-3 w-full">
    <div class="flex flex-wrap items-center gap-3 items-end">
      <div
        class="relative mt-2 w-36 h-[24px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
      <div class="flex gap-2 pb-1">
        <div
          class="relative mt-2 w-36 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
        </div>
      </div>
    </div>
    <div class="flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300/70">
      <div
        class="relative mt-2 w-36 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
      <div
        class="relative mt-2 w-36 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
    </div>
    <div>
      <div
        class="relative mt-2 w-30 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
      <div class="flex flex-wrap gap-2 py-2">
        @for (_ of [1, 2, 3]; track $index) {
          <div
            class="relative mt-2 w-36 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
          </div>
        }
      </div>
    </div>
    <section class="md:pr-[100px]">
      <div
        class="relative mt-2 w-30 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
      <div
        class="relative mt-2 w-full h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
      <div
        class="relative mt-2 w-full h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
      <div
        class="relative mt-2 w-64 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
      </div>
    </section>
    <div
      class="relative mt-2 w-36 h-[20px] rounded-md bg-gray-200 animate-pulse flex justify-center items-center space-x-4">
    </div>
  </div>
</main>
